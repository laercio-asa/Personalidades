let baralho = cartas.sort(() => Math.random() - 0.5);
let jogador = baralho.slice(0, 15);
let computador = baralho.slice(15);
let rodada = 1;
let vencedorAnterior = "jogador"; // jogador come√ßa escolhendo

function atualizarContador() {
  document.getElementById("contador").innerText =
    `Cartas - Voc√™: ${jogador.length} | Computador: ${computador.length}`;
}

function exibirCartaJogador() {
  let carta = jogador[0];
  document.getElementById("carta-jogador").innerHTML = `
    <h3>${carta.nome}</h3>
    <p><strong>√Årea:</strong> ${carta.area}</p>

  `;
}

function exibirCartaComputador(carta) {
  document.getElementById("carta-computador").innerHTML = `
    <h3>${carta.nome}</h3>
    <p><strong>√Årea:</strong> ${carta.area}</p>
  `;
}

function escolherCaracteristica() {
  let botoes = `
    <button onclick="batalhar('inteligencia')">Intelig√™ncia</button>
    <button onclick="batalhar('carisma')">Carisma</button>
    <button onclick="batalhar('coragem')">Coragem</button>
  `;
  document.getElementById("botoes").innerHTML = botoes;
}

function computadorEscolheCaracteristica(carta) {
  let valores = [
    { nome: "inteligencia", valor: carta.inteligencia },
    { nome: "carisma", valor: carta.carisma },
    { nome: "coragem", valor: carta.coragem }
  ];
  valores.sort((a, b) => b.valor - a.valor);

  // A cada 5 rodadas, escolhe a segunda melhor
  if (rodada % 5 === 0) {
    return valores[1].nome;
  }
  return valores[0].nome;
}

function batalhar(caracteristicaEscolhida) {
  let cartaJogador = jogador[0];
  let cartaComputador = computador[0];
  exibirCartaComputador(cartaComputador);

  let resultado = "";
  let valorJogador = cartaJogador[caracteristicaEscolhida];
  let valorComputador = cartaComputador[caracteristicaEscolhida];

  if (valorJogador > valorComputador) {
    resultado = `Voc√™ venceu a rodada! (${caracteristicaEscolhida.toUpperCase()})`;
    jogador.push(cartaJogador, cartaComputador);
    vencedorAnterior = "jogador";
  } else if (valorJogador < valorComputador) {
    resultado = `Computador venceu a rodada! (${caracteristicaEscolhida.toUpperCase()})`;
    computador.push(cartaJogador, cartaComputador);
    vencedorAnterior = "computador";
  } else {
    resultado = `Empate! As cartas foram descartadas.`;
    // descartadas (n√£o voltam para ningu√©m)
  }

  jogador.shift();
  computador.shift();
  rodada++;

  document.getElementById("resultado").innerText = resultado;
  document.getElementById("botoes").innerHTML = "";

  setTimeout(() => proximaRodada(), 2000);
}

function proximaRodada() {
  if (jogador.length === 0 || computador.length === 0) {
    let vencedorFinal =
      jogador.length > computador.length ? "Voc√™ venceu o jogo!" : "O computador venceu!";
    document.getElementById("resultado").innerText = vencedorFinal;
    document.getElementById("botoes").innerHTML = "";
    return;
  }

  atualizarContador();
  document.getElementById("carta-computador").innerHTML = "";

  if (vencedorAnterior === "jogador") {
    exibirCartaJogador();
    escolherCaracteristica();
  } else {
    let cartaComp = computador[0];
    let atributo = computadorEscolheCaracteristica(cartaComp);
    exibirCartaJogador();
    document.getElementById("botoes").innerHTML = "O computador est√° escolhendo...";
    setTimeout(() => batalhar(atributo), 2000);
  }
}

atualizarContador();

</script>
