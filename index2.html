        descricao: "Cantora, atriz e performer, figura importante na luta por direitos LGBTQIA+ e na arte contempor√¢nea.",
        img: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Linn_da_Quebrada_2022.jpg"
      },
      {
        nome: "Gilberto Gil",
        inteligencia: 10,
        carisma: 10,
        coragem: 9,
        area: "M√∫sica / Cultura / Pol√≠tica",
        descricao: "M√∫sico, ex-ministro da Cultura e um dos maiores nomes da m√∫sica brasileira e da Tropic√°lia.",
        img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Gilberto_Gil_2012.jpg"
      }
    ];

    let baralho = cartas.sort(() => Math.random() - 0.5);
    let jogador = baralho.slice(0, 15);
    let computador = baralho.slice(15);

    function atualizarContador() {
      document.getElementById("contador").innerText =
        `Cartas - Voc√™: ${jogador.length} | Computador: ${computador.length}`;
    }

    function exibirCartasAntes() {
      let cartaJogador = jogador[0];
      let cartaComputador = computador[0];

      let posicao = Math.floor(Math.random() * 3);
      let personalidade = [];
      for (let i = 0; i < 3; i++) {
        if (posicao == i) {
          personalidade.push([cartaJogador.nome, 1]);
        }
        else {
          let outro = 0;
          do {
            outro = Math.floor(Math.random() * cartas.length);
          }
          while (cartas[outro].nome == cartaJogador.nome);
          personalidade.push([cartas[outro].nome, 0]);
        }
      }

      document.getElementById("carta-jogador").innerHTML = `
        <img src="./img/${cartaJogador.img || ''}" alt="Imagem">
        <p>Quem sou eu?</p>
        <button class="botao-escolha" style="width:100%" onclick="quem(0, ${personalidade[0][1]})">${personalidade[0][0]}</button>
        <button class="botao-escolha" style="width:100%" onclick="quem(1, ${personalidade[1][1]})">${personalidade[1][0]}</button>
        <button class="botao-escolha" style="width:100%" onclick="quem(2, ${personalidade[2][1]})">${personalidade[2][0]}</button>
        <p><strong>√Årea:</strong> ${cartaJogador.area}</p>
        <p>${cartaJogador.descricao}</p>
        <div style="font-size: 1.1em;">
        <p>üß† Intelig√™ncia: ${cartaJogador.inteligencia} <button onclick="batalhar('inteligencia')">‚û°Ô∏è</button></p>
        <p>üí¨ Carisma: ${cartaJogador.carisma} <button onclick="batalhar('carisma')">‚û°Ô∏è</button></p>
        <p>üî• Coragem: ${cartaJogador.coragem} <button onclick="batalhar('coragem')">‚û°Ô∏è</button></p>
        </div>
      `;

      document.getElementById("carta-computador").innerHTML = `
    <img src="./img/${cartaComputador.img || ''}" alt="Imagem">
    <h2>${cartaComputador.nome}</h2>
    <p><strong>√Årea:</strong> ${cartaComputador.area}</p>
    <p>${cartaComputador.descricao}</p>
    <p style="color:gray;"></p>
  `;

    }

    function batalhar(caracteristica) {
      let cartaJogador = jogador[0];
      let cartaComputador = computador[0];
      let valorJ = cartaJogador[caracteristica];
      let valorC = cartaComputador[caracteristica];
      let resultado = "";

      // Mostra agora as duas cartas completas
      document.getElementById("carta-computador").innerHTML = `
          <img src="./img/${cartaComputador.img || ''}" alt="Imagem">
          <h2>${cartaComputador.nome}</h2>
          <p><strong>√Årea:</strong> ${cartaComputador.area}</p>
          <p>${cartaComputador.descricao}</p>
          <p>üß† Intelig√™ncia: ${cartaComputador.inteligencia}</p>
          <p>üí¨ Carisma: ${cartaComputador.carisma}</p>
          <p>üî• Coragem: ${cartaComputador.coragem}</p>
        `;

      if (valorJ > valorC) {
        resultado = `<span class="font-size:2em">üéâ<span><br>Voc√™ venceu esta rodada!<br>${caracteristica.toUpperCase()}`;
        jogador.push(cartaJogador);
        cor = "#00dd30";
      } else if (valorJ < valorC) {
        resultado = `üíÄ<br>Voc√™ perdeu! As cartas foram descartadas.<br>${caracteristica.toUpperCase()}`;
        cor = "#e20000";
        // cartas descartadas
      } else {
        resultado = `‚öñÔ∏è<br>Empate! Ambas as cartas foram descartadas.<br>${caracteristica.toUpperCase()}`;
        cor = "#e20000";
        // descartadas
      }

      jogador.shift();
      computador.shift();

      document.getElementById("resultado").innerHTML = `<h3>${resultado}<h2>`;
      document.getElementById("resultado").style.color = cor;
      document.getElementById("resultado").style.display = "block";
      // document.getElementById("botoes").innerHTML = "";

      setTimeout(proximaRodada, 2500);
    }

    function proximaRodada() {
      // document.getElementById("resultado").innerHTML = "";
      document.getElementById("resultado").style.display = "none";
      if (jogador.length === 0 || computador.length === 0) {
        atualizarContador();
        let vencedorFinal =
          jogador.length > computador.length ? `<h3>üèÜ Voc√™ venceu o computador e sobrou(aram) ${jogador.length} carta(s).</h3>` : "<h3>O computador venceu!</h3>";
        document.getElementById("resultado").innerHTML = vencedorFinal;
        document.getElementById("resultado").style.display = "block";
        document.getElementById("resultado").style.color = "#f9c74f";
        // document.getElementById("botoes").innerHTML = "";
        return;
      }

      atualizarContador();
      exibirCartasAntes();
    }

    atualizarContador();
    exibirCartasAntes();

    function quem(id, valor) {
      document.getElementsByClassName("botao-escolha")[0].disabled = (valor == 0 && id == 0);
      document.getElementsByClassName("botao-escolha")[1].disabled = (valor == 0 && id == 1);
      document.getElementsByClassName("botao-escolha")[2].disabled = (valor == 0 && id == 2);
    }
  </script>
