<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo das Personalidades Negras</title>
  <!-- Bootstrap CSS (versão 5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .intro-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .intro-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    .intro-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-start {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    @media (max-width: 576px) {
      .intro-container h1 {
        font-size: 2rem;
      }
    }

    body {
      background-image: url(./img/bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: right;
      background-color: #9d8df8;
    }
  </style>
</head>

<body>
  <div class="intro-container">
    <!-- Logo opcional -->
    <h1>Jogo das Personalidades Pretas</h1>
    <p>Conheça grandes personalidades pretas e teste seu conhecimento!<br>
      Na <strong>primeira fase</strong>, acerte os Personagens de suas cartas.<br>
      Na <strong>segunda fase</strong>, desafie o Computador em um jogo no estilo Super Trunfo!</p>
    <button type="button" class="btn btn-warning btn-start fw-bold" onclick="startGame()">Começar o Jogo</button>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function startGame() {
      // Aqui vai o código que inicia o jogo ou redireciona
      window.location.href = "jogo.html"; // Exemplo de redirecionamento
    }
  </script>
</body>

</html>
