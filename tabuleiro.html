<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caminhos da Consci√™ncia Negra ‚Äî Jogo</title>
  <style>
    :root{--bg:#0f172a;--card:#f8fafc;--accent:#ef4444;--accent2:#06b6d4}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{margin:0;background:linear-gradient(180deg,#071021 0%, #0b1530 100%);color:var(--card);min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .app{max-width:1200px;width:100%;display:grid;grid-template-columns:420px 1fr;gap:18px}
    .panel{background:rgba(255,255,255,0.04);padding:14px;border-radius:12px;backdrop-filter:blur(4px);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    h1{font-size:18px;margin:4px 0 12px}
    /* board */
    .board{width:100%;aspect-ratio:8/5;background:linear-gradient(180deg,#062034,#103049);padding:10px;border-radius:10px;display:grid;grid-template-columns:repeat(8,1fr);grid-template-rows:repeat(5,1fr);gap:6px}
    .cell{background:rgba(255,255,255,0.03);border-radius:6px;position:relative;padding:6px;font-size:11px;display:flex;flex-direction:column;justify-content:space-between}
    .cell.special{border:2px dashed rgba(255,255,255,0.03)}
    .cell .num{position:absolute;right:6px;top:6px;font-size:10px;opacity:0.6}
    .cell .icon{font-weight:700;font-size:12px;padding:4px;border-radius:6px;display:inline-block}
    .controls{display:flex;flex-direction:column;gap:8px}
    button{background:var(--accent);color:white;border:none;padding:10px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08)}
    .status{display:flex;gap:8px;align-items:center}
    .peoes{display:flex;gap:8px;align-items:center}
    .peao{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700}
    .peao.player{background:linear-gradient(180deg,#06b6d4,#036b90);color:#00121a}
    .peao.cpu{background:linear-gradient(180deg,#f97316,#b43a00)}
    .dice{font-size:28px;font-weight:800}
    .log{background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;height:140px;overflow:auto;font-size:13px}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:40}
    .modal.show{display:flex}
    .card{background:white;color:#031023;padding:18px;border-radius:10px;max-width:640px;width:92%;box-shadow:0 12px 40px rgba(2,6,23,0.6)}
    .card h2{margin:0 0 8px}
    .card p{margin:8px 0}
    .small{font-size:13px;color:#334155}
    footer{margin-top:8px;display:flex;gap:8px;justify-content:flex-end}
    @media (max-width:920px){.app{grid-template-columns:1fr;grid-auto-rows:auto}.board{aspect-ratio:16/9}}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <h1>Caminhos da Consci√™ncia Negra ‚Äî Jogo</h1>
      <div class="controls">
        <div class="status">
          <div class="peoes">
            <div class="peao player" id="playerCounter">J</div>
            <div style="font-size:13px">Voc√™: <strong id="playerPos">0</strong></div>
          </div>
          <div style="width:12px"></div>
          <div class="peoes">
            <div class="peao cpu" id="cpuCounter">C</div>
            <div style="font-size:13px">Computador: <strong id="cpuPos">0</strong></div>
          </div>
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <button id="rollBtn">üé≤ Rolar Dado</button>
          <div class="dice" id="diceFace">‚Äî</div>
          <button class="secondary" id="resetBtn">Reiniciar</button>
        </div>

        <div class="log" id="log">Bem-vindo! Clique em <strong>Rolar Dado</strong> para come√ßar.</div>

        <div style="display:flex;gap:8px;margin-top:6px">
          <button class="secondary" id="showDeckBtn">Mostrar decks</button>
          <button class="secondary" id="rulesBtn">Regras</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="board" id="board"></div>
    </div>
  </div>

  <!-- Modal for cards / messages -->
  <div class="modal" id="modal">
    <div class="card" id="cardContent">
      <h2 id="cardTitle">T√≠tulo</h2>
      <p id="cardBody">Texto...</p>
      <p class="small" id="cardType">Tipo</p>
      <footer>
        <button id="okBtn">OK</button>
        <button class="secondary" id="learnedBtn">Aprendi! (+2)</button>
      </footer>
    </div>
  </div>

  <script>
    // --- Game data ---
    const TOTAL_CELLS = 40;
    const player = { pos: 0 };
    const cpu = { pos: 0 };

    // Prepare decks (shortened for example; you can expand)
    const personalities = [
      {name:'Zumbi dos Palmares', area:'Lideran√ßa', text:'S√≠mbolo da resist√™ncia negra, l√≠der do Quilombo dos Palmares.'},
      {name:'Dandara dos Palmares', area:'Resist√™ncia', text:'Companheira de Zumbi, guerreira e l√≠der na luta por liberdade.'},
      {name:'Machado de Assis', area:'Literatura', text:'Um dos maiores escritores do Brasil e fundador da ABL.'},
      {name:'Carolina Maria de Jesus', area:'Literatura', text:'Autora de Quarto de Despejo, denunciou desigualdades sociais.'},
      {name:'Abdias Nascimento', area:'Pol√≠tica/Cultura', text:'Fundador do Teatro Experimental do Negro e ativista.'},
      {name:'Elza Soares', area:'M√∫sica', text:'Cantora ic√¥nica, s√≠mbolo de resist√™ncia cultural.'},
      {name:'Pel√©', area:'Esporte', text:'Considerado um dos maiores jogadores de futebol da hist√≥ria.'},
      {name:'Concei√ß√£o Evaristo', area:'Literatura', text:'Escritora e criadora do conceito de escreviv√™ncia.'},
      {name:'M√£e Menininha do Gantois', area:'Religi√£o', text:'Ialorix√° refer√™ncia do Candombl√© no Brasil.'},
      {name:'Marielle Franco', area:'Pol√≠tica/Direitos Humanos', text:'Vereadora e ativista pelos direitos humanos e igualdade.'},
      {name:'L√°zaro Ramos', area:'Artes', text:'Ator, diretor e ativista por mais representatividade.'},
      {name:'Ta√≠s Ara√∫jo', area:'Artes', text:'Atriz que luta pela igualdade racial na m√≠dia.'},
      {name:'Milton Santos', area:'Ci√™ncia', text:'Ge√≥grafo importante na an√°lise das cidades e globaliza√ß√£o.'},
      {name:'Quilombos (coletivo)', area:'Hist√≥ria', text:'Comunidades de resist√™ncia formadas por pessoas negras.'},
      {name:'Benedita da Silva', area:'Pol√≠tica', text:'Primeira mulher negra senadora e lideran√ßa pol√≠tica.'},
      {name:'Chico C√©sar', area:'M√∫sica', text:'Cantor e compositor influente da m√∫sica popular brasileira.'},
      {name:'Couto de Magalh√£es', area:'Hist√≥ria', text:'Figura hist√≥rica (adicione info local)'}
    ];

    const challenges = [
      {q:'O que era um quilombo?', a:'Comunidade de pessoas negras que resistiam √† escravid√£o.'},
      {q:'Quem escreveu "Quarto de Despejo"?', a:'Carolina Maria de Jesus'},
      {q:'Qual dia √© o Dia da Consci√™ncia Negra?', a:'20 de novembro'},
      {q:'Quem √© s√≠mbolo do futebol brasileiro conhecido como Rei?', a:'Pel√©'},
      {q:'Quem fundou o Teatro Experimental do Negro?', a:'Abdias Nascimento'}
    ];

    const curiosities = [
      'Machado de Assis era afrodescendente e enfrentou barreiras sociais na sua √©poca.',
      'Concei√ß√£o Evaristo usa o termo "escreviv√™ncia" para unir escrita e experi√™ncia de vida.',
      'Quilombo dos Palmares era uma das maiores comunidades de resist√™ncia no Brasil colonial.'
    ];

    // shuffle helper
    function shuffle(arr){return arr.sort(()=>Math.random()-0.5)}
    let deckPers = shuffle([...personalities]);
    let deckCh = shuffle([...challenges]);
    let deckCur = shuffle([...curiosities]);

    // board setup
    const boardEl = document.getElementById('board');
    function buildBoard(){
      boardEl.innerHTML = '';
      for(let i=1;i<=TOTAL_CELLS;i++){
        const c = document.createElement('div');
        c.className = 'cell' + ((i%6===0)?' special':'');
        c.id = 'cell-'+i;
        c.innerHTML = `<div class="num">${i}</div><div style="margin-top:auto;">${getCellIcon(i)}</div>`;
        boardEl.appendChild(c);
      }
      renderPieces();
    }

    function getCellIcon(i){
      if(i===TOTAL_CELLS) return 'üèÅ Chegada';
      if(i%10===0) return 'üí¨ Personalidade';
      if(i%6===0) return '‚ùì Desafio';
      if(i%7===0) return '‚≠ê Curiosidade';
      if(i%11===0) return '‚õî Retrocesso';
      return '';
    }

    function renderPieces(){
      // clear
      for(let i=1;i<=TOTAL_CELLS;i++){
        const cell = document.getElementById('cell-'+i);
        cell.querySelectorAll('.piece').forEach(el=>el.remove());
      }
      if(player.pos>0 && player.pos<=TOTAL_CELLS){
        const el = document.createElement('div'); el.className='piece'; el.style.position='absolute'; el.style.left='6px'; el.style.bottom='6px'; el.innerHTML='<div class="peao player">J</div>';
        document.getElementById('cell-'+player.pos).appendChild(el);
      }
      if(cpu.pos>0 && cpu.pos<=TOTAL_CELLS){
        const el = document.createElement('div'); el.className='piece'; el.style.position='absolute'; el.style.right='6px'; el.style.top='6px'; el.innerHTML='<div class="peao cpu">C</div>';
        document.getElementById('cell-'+cpu.pos).appendChild(el);
      }
      document.getElementById('playerPos').innerText = player.pos;
      document.getElementById('cpuPos').innerText = cpu.pos;
    }

    // modal
    const modal = document.getElementById('modal');
    const cardTitle = document.getElementById('cardTitle');
    const cardBody = document.getElementById('cardBody');
    const cardType = document.getElementById('cardType');
    const okBtn = document.getElementById('okBtn');
    const learnedBtn = document.getElementById('learnedBtn');

    function showModal(title,body,type,opts={}){
      cardTitle.innerText = title;
      cardBody.innerText = body;
      cardType.innerText = type;
      modal.classList.add('show');
      learnedBtn.style.display = opts.showLearn? 'inline-block':'none';
      okBtn.style.display = opts.showOk? 'inline-block':'none';
      return new Promise(res=>{
        okBtn.onclick = ()=>{modal.classList.remove('show'); res('ok')}
        learnedBtn.onclick = ()=>{modal.classList.remove('show'); res('learned')}
      })
    }

    // game log
    function log(txt){
      const l = document.getElementById('log');
      l.innerHTML = `<div style="margin-bottom:6px">${new Date().toLocaleTimeString()} ‚Äî ${txt}</div>` + l.innerHTML;
    }

    // dice
    function rollDice(){
      return Math.floor(Math.random()*6)+1;
    }

    // main actions
    let playerTurn = true; // player starts
    document.getElementById('rollBtn').addEventListener('click',async ()=>{
      if(!playerTurn) return; // wait for cpu
      const n = rollDice();
      document.getElementById('diceFace').innerText = n;
      log('Voc√™ rolou ' + n);
      player.pos += n;
      if(player.pos> TOTAL_CELLS) player.pos = TOTAL_CELLS;
      renderPieces();
      await handleCell('player');
      if(checkWin()) return;
      // CPU turn
      playerTurn = false;
      setTimeout(cpuPlay,900);
    });

    async function cpuPlay(){
      const n = rollDice();
      document.getElementById('diceFace').innerText = n;
      log('Computador rolou ' + n);
      // CPU is 'smart' ‚Äî if possible choose best outcome: simulate answering correctly
      cpu.pos += n;
      if(cpu.pos> TOTAL_CELLS) cpu.pos = TOTAL_CELLS;
      renderPieces();
      await handleCell('cpu', {cpuSmart:true});
      playerTurn = true;
      if(checkWin()) return;
    }

    async function handleCell(who, opts={}){
      const actor = who==='player'?player:cpu;
      const cell = actor.pos;
      log((who==='player'?'Voc√™':'Computador') + ' caiu na casa ' + cell + '.');

      if(cell%10===0){ // Personalidade
        const card = drawCard(deckPers);
        const title = card.name;
        const body = `${card.area} ‚Äî ${card.text}`;
        // player can click Aprendi! to get +2; CPU always gets +2 (smart)
        if(who==='player'){
          const r = await showModal(title,body,'Personalidade', {showLearn:true, showOk:true});
          if(r==='learned'){
            actor.pos += 2; log('Voc√™ declarou que aprendeu ‚Äî avan√ßa 2 casas.');
          }
        } else {
          // cpu always 'learns'
          log('Computador leu sobre ' + title + ' e avan√ßa 2 casas.');
          actor.pos += 2;
        }
      } else if(cell%6===0){ // Desafio
        const card = drawCard(deckCh);
        if(who==='player'){
          // ask question in modal with simple input prompt
          const answer = prompt(card.q + "\n(Responda em poucas palavras)");
          if(answer && answer.toLowerCase().includes(card.a.split(' ')[0].toLowerCase())){
            log('Resposta correta! Avan√ßa 1 casa.');
            actor.pos += 1;
          } else {
            log('Resposta incorreta. Sem avan√ßo.');
          }
        } else {
          // CPU always answers correctly
          log('Desafio para o computador: responde corretamente e avan√ßa 1 casa.');
          actor.pos += 1;
        }
      } else if(cell%7===0){ // Curiosidade
        const txt = drawCard(deckCur);
        if(who==='player'){
          await showModal('Curiosidade',txt,'Curiosidade', {showOk:true});
        } else {
          log('Computador leu uma curiosidade.');
        }
      } else if(cell%11===0){ // Retrocesso
        actor.pos -= 2; if(actor.pos<0) actor.pos = 0;
        log((who==='player'?'Voc√™':'Computador') + ' sofreu retrocesso de 2 casas.');
      }
      // clamp
      if(actor.pos<0) actor.pos = 0; if(actor.pos> TOTAL_CELLS) actor.pos = TOTAL_CELLS;
      renderPieces();
    }

    function drawCard(deck){
      if(deck.length===0){ log('Deck vazio ‚Äî embaralhando novamente.'); return null }
      const c = deck.shift();
      // when empty, reshuffle from master arrays
      if(deck.length===0){
        if(deck===deckPers) deckPers = shuffle([...personalities]);
        if(deck===deckCh) deckCh = shuffle([...challenges]);
        if(deck===deckCur) deckCur = shuffle([...curiosities]);
      }
      return c;
    }

    function checkWin(){
      if(player.pos>=TOTAL_CELLS){ log('üéâ Voc√™ venceu!'); alert('Parab√©ns ‚Äî voc√™ venceu!'); return true }
      if(cpu.pos>=TOTAL_CELLS){ log('üíª Computador venceu.'); alert('O computador venceu.'); return true }
      return false;
    }

    // UI helpers
    document.getElementById('resetBtn').addEventListener('click', ()=>{
      player.pos=0; cpu.pos=0; deckPers=shuffle([...personalities]); deckCh=shuffle([...challenges]); deckCur=shuffle([...curiosities]); renderPieces(); document.getElementById('diceFace').innerText='‚Äî'; log('Jogo reiniciado.');
    });

    document.getElementById('showDeckBtn').addEventListener('click', ()=>{
      const p = deckPers.map(d=>d.name).join('\n');
      alert('Deck Personalidades (pr√≥ximos):\n\n' + p);
    });

    document.getElementById('rulesBtn').addEventListener('click', ()=>{
      alert('Regras:\n\n- Role o dado e avance.\n- Em Personalidade (casa 10,20,30...) ‚Äî leia; se clicar Aprendi!, avan√ßa +2 (o computador sempre avan√ßa).\n- Em Desafio (casa m√∫ltipla de 6) ‚Äî responda; acerte para +1 (computador sempre acerta).\n- Em Curiosidade (m√∫ltiplo de 7) ‚Äî leia a curiosidade.\n- Em Retrocesso (m√∫ltiplo de 11) ‚Äî volte 2 casas.\n- Primeiro a Casa 40 vence.');
    });

    // init
    buildBoard();
    renderPieces();
    log('Tabuleiro pronto. Boa sorte!');
  </script>
</body>
</html>
